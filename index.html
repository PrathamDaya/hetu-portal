
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hetu's Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Hello, welcome Hetu 💖<br>How can I help you?</h1>
    <div class="emotion-options">
      <div class="box" onclick="selectEmotion('Grievance')">😤 Grievance</div>
      <div class="box" onclick="selectEmotion('Appreciation')">💐 Appreciation</div>
      <div class="box" onclick="selectEmotion('Sadness')">😢 Sadness</div>
      <div class="box" onclick="selectEmotion('Happiness')">😊 Happiness</div>
    </div>

    <div class="input-section hidden" id="inputSection">
      <textarea id="message" placeholder="Please describe your thoughts..."></textarea>
      <button onclick="submitEmotion()">Send with Love 💌</button>
    </div>

    <div class="thank-you hidden" id="thankYou">
      <h2>Thank you from Prath 💖</h2>
      <p id="responseText">Your message has been received.</p>
      <button onclick="goBack()">Back to Menu</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
